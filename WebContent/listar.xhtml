<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			Quadros de Tarefas
		</ui:define>
		
		<ui:define name="conteudo">
		
			<h:form id="formTabelaQuadros">
				<div class="row">
					<ui:repeat value="#{taskListBean.quadros}" var="quadro" id="tabelaQuadros">
						<div class="col-md-4" style="margin-bottom: 50px !important;">
							<div class="card text-center">
								<div class="card-header">
							    	<h:outputText value="#{quadro.titulo}" /><br />
							    	<small><h:outputText value="#{quadro.id}" /></small><br />
							    	<p:selectBooleanCheckbox value="#{selectBooleanView.value1}" itemLabel="Finalizar" />
							  	</div>
							  	<div class="card-body">
							    	<h5 class="card-title">Descrição:</h5>
							    	<p><h:outputText value="#{quadro.descricao}" /></p>
							    	<h5 class="card-title">Tarefas:</h5>
								    <ul class="list-group">
								    	<ui:repeat value="#{quadro.tarefas}" var="tarefa" id="tabelaTarefa">
								    		<li class="list-group-item"><h:outputText value="#{tarefa.descricao}" /></li>
								    	</ui:repeat>
								    </ul>
								    <br />
							    	<h5 class="card-title">Status:</h5>
							    	<p class="card-text"><h:outputText value="#{quadro.status}" /></p>

							    	<h:commandButton value="Editar" action="#{taskListBean.carregar(quadro)}" update="@form" class="btn btn-sm btn-primary" />
							    	&nbsp;
							    	<h:commandButton value="Excluir" action="#{taskListBean.remover(quadro)}" update="@form" class="btn btn-sm btn-danger" />
							  	</div>
							  	<div class="card-footer text-muted">
							  		<h5 class="card-title">Data de criação:</h5>
									<h:outputText value="#{quadro.dataDeCriacao.time}" >
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									</h:outputText>
							  	</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</h:form>
		
		</ui:define>
		
	</ui:composition>

</html>
