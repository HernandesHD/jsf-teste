<h:body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #14a30d !important; color: #FFFFFF !important; text-transform: uppercase;">

	<br /><br />
	<div class="container">
		<h:form id="quadroTarefaForm">
			<div class="row">
				<div class="col-md-12">
					 <h3 class="text-center">Cadastrar novo quadro de tarefa(s)</h3>
				</div>
			</div>
			<br /><br />
		    <div class="form-row">
		        <div class="form-group col-md-6 mx-auto">
		            <p:outputLabel for="titulo" value="Titulo do quadro" />
		            <p:inputText id="titulo" class="form-control" value="#{taskListBean.quadroDeTarefa.titulo}" />
		        </div>
		    </div>
		    
		    <div class="form-row">
				<div class="form-group col-md-6 mx-auto">
		        	<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
				    
			        <p:outputLabel for="mask" value="Data:" /><br />
			        <p:calendar id="mask" value="#{taskListBean.quadroDeTarefa.dataDeCriacao}" pattern="dd-MM-yyyy" mask="true" />
				    
		        </div>
			</div>
			
			<div class="form-row">
		        <div class="form-group col-md-6 mx-auto">
		            <p:outputLabel for="descricao" value="Descrição do quadro" />
		            <p:inputText id="descricao" class="form-control" value="#{taskListBean.quadroDeTarefa.descricao}" />
		        </div>
		    </div>
		    
		    <div class="form-row">
		    	<div class="form-group col-md-6 mx-auto">
		    		<ui:repeat value="#{taskListBean.tarefasInput}" varStatus="loop" var="item">
				        <p:outputLabel for="foo" value="Tarefa: #{loop.index}" /><br />
				        <p:inputText id="foo" class="form-control teste#{loop.index}" value="#{item.descricao}" />
				        <p:commandButton value="Remove" action="#{taskListBean.remove(item)}" update="@form" />
				        <br/>
				    </ui:repeat>
				    <br />
				    <p:commandButton value="Adicionar Tarefa" action="#{taskListBean.adicionaInput}" update="@form" />
		    	</div>
		    </div>
		 
		 	<div class="form-row">
				<div class="form-group col-md-6 mx-auto">
			    	<p:commandButton value="Cadastrar" action="#{taskListBean.salvarNoBanco}" />
			 	</div>
		 	</div>
		</h:form>	
		
	</div>
