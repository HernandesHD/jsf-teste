<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		
		<h:outputStylesheet library="css" name="estilos.css"/>
		<h:outputScript library="javascript" name="myscripts.js"></h:outputScript>
	</h:head>
	
	<h:body>
		<div id="menuBar">
			<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #14a30d !important; color: #FFFFFF !important; text-transform: uppercase;">
				<div class="container">
					<a class="navbar-brand" href="#">TaskList</a>
				  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				    	<span class="navbar-toggler-icon"></span>
				  	</button>
				  	<div class="collapse navbar-collapse" id="navbarNav">
				    	<ul class="navbar-nav mx-auto justify-content-center">
				      		<li class="nav-item active">
				        		<h:form>
				        			<h:commandLink action="#{navigationBean.formInicio}" value="Inicio" immediate="true" class="nav-link" />
				        		</h:form>
				      		</li>
				      		<li class="nav-item">
				      			<h:form>
				        			<h:commandLink action="#{navigationBean.formQuadroDeTarefas}" value="Cadastrar" immediate="true" class="nav-link" />
				        		</h:form>
				      		</li>
							<li class="nav-item">
						  		<h:form>
				        			<h:commandLink action="#{navigationBean.formListar}" value="Listar" immediate="true" class="nav-link" />
				        		</h:form>
							</li>
				    	</ul>
				  	</div>
			  	</div>
			</nav>
			<br /><br />
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					 <h3 class="text-center text-uppercase"><ui:insert name="titulo"></ui:insert></h3>
				</div>
			</div>
			<br />
		</div>
		
		<div id="conteudo">
			<div class="container">
				<ui:insert name="conteudo">
				</ui:insert>	
			</div>
		</div>
		
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
		
	</h:body>

</html>
